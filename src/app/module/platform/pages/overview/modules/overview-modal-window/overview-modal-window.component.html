<app-modal-window>
  <ng-container modal-content>
    <form>
      <p class="text text-16-24 text_medium">Target Amounts</p>
      <app-spacing type="l1"></app-spacing>
      <input class="mat-input" mat-input type="text" placeholder="$500000" />
      <app-spacing type="l4"></app-spacing>
      <p class="text text-16-24 text_medium">Present Amounts</p>
      <app-spacing type="l1"></app-spacing>
      <input
        class="mat-input"
        mat-input
        type="text"
        placeholder="Write presents amounts here"
      />
      <app-spacing type="l5"></app-spacing>
      <app-button size="big" type="primary">
        <span class="text text-16-24 t-white">Save</span>
      </app-button>
    </form>
  </ng-container>
</app-modal-window>
