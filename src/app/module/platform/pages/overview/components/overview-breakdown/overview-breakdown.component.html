<div class="flex flex_align-center flex_justify-between">
  <p class="text text-22-32 text_regular t-gray-02">Expenses Breakdown</p>
  <p class="text text-12-16 text_medium t-gray-03">*Compare to last month</p>
</div>
<app-card [height]="'220'">
  <app-card-content card-content>
    <div class="flex flex_align-center gap-40">
      <app-item
        [border]="false"
        padding="8px 16px"
        *ngFor="let breakdown of breakdowns"
      >
        <app-item-img item-img>
          <mat-icon class="normall" svgIcon="housing"></mat-icon>
        </app-item-img>
        <app-item-content item-content>
          <div class="flex flex_column">
            <p class="text text-12-16 text_medium t-gray-02">
              {{ breakdown.name }}
            </p>
            <p class="text text-16-24 text_bold t-black">
              ${{ breakdown.price }}
            </p>
            <div class="flex flex_align-start gap-8">
              <p class="text text-12-16 text_medium t-gray-03">
                {{ breakdown.condition }}%
              </p>
              <mat-icon class="stroke small" svgIcon="up-arrow"></mat-icon>
            </div>
          </div>
        </app-item-content>
        <app-button size="small" type="link">
          <mat-icon class="stroke normall" svgIcon="arrow-right"></mat-icon>
        </app-button>
      </app-item>
    </div>
    <app-spacing type="l2"></app-spacing>
    <div class="border"></div>
