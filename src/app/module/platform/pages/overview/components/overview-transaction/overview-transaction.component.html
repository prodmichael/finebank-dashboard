<app-card>
  <ng-container card-header-title>
    <p class="text text-22-32 text_regular t-gray-02">Recent Transaction</p>
  </ng-container>
  <ng-container card-header-btn>
    <app-button size="normal" type="link">
      <span class="text text text-12-16 text_medium t-gray-02">View All</span>
      <mat-icon class="small stroke" svgIcon="chevron-right"></mat-icon>
    </app-button>
  </ng-container>
  <ng-container card-content>
    <app-spacing type="l3-5"></app-spacing>
    <mat-tab-group
      class="custom-tab-group"
      mat-stretch-tabs="false"
      mat-align-tabs="start"
    >
      <mat-tab label="All">
        <app-item
          [border]="idx + 1 !== transactions.length"
          *ngFor="let transaction of transactions; let idx = index"
        >
          <ng-container item-img>
            <mat-icon class="small stroke" svgIcon="gamepad"></mat-icon>
          </ng-container>
          <ng-container item-title>
            <div class="flex flex_column">
              <p class="text text-16-24 text_semibold t-black">
                {{ transaction.name }}
              </p>
              <p class="text text-12-16 text_regular t-gray-03">
                {{ transaction.desc }}
              </p>
            </div>
          </ng-container>
          <div class="flex flex_column">
            <p class="text text-16-24 text_semibold t-secondary">
              {{ transaction.price }}
            </p>
            <p class="text text-12-16 text_regular t-gray-03">
              {{ transaction.date }}
            </p>
          </div>
        </app-item>
      </mat-tab>
      <mat-tab label="Revenue"> </mat-tab>
      <mat-tab label="Expenses"> </mat-tab>
    </mat-tab-group>
  </ng-container>
</app-card>
