<p class="text text-22-32 text_regular t-gray-02">Total Balance</p>
<app-spacing type="l1"></app-spacing>
<app-card [width]="'352'" [height]="'245'">
  <app-card-header card-header>
    <p class="text text-22-32 text_extrabold t-black">$240,399</p>
    <app-button routerLink="/platform/balances" type="link" size="normal">
      <span class="text text-14-20 text_medium t-secondary">All Accounts</span>
    </app-button>
  </app-card-header>
  <app-spacing type="l2"></app-spacing>
  <app-card-content card-content>
    <app-spacing type="l2"></app-spacing>
    <app-credit-card
      *ngFor="let card of creditCards; let i = index"
      [hidden]="i != currentCardIndex"
      [ngClass]="{ active: i === currentCardIndex }"
    >
      <div class="flex flex_align-center flex_justify-between">
        <p class="text text-14-20 text_medium t-special-white">Account type</p>
        <img src="../../../../../../../assets/mastercard.png" alt="" />
      </div>
      <p class="text text-16-24 text_bold t-white">Credit Card</p>
      <div class="flex flex_align-center flex_justify-between">
        <p class="text text-14-20 text_medium t-special-white">
          {{ card.number }}
        </p>
        <div class="flex flex_align-center gap-16">
          <p class="text text-16-24 text_bold t-white">${{ card.amount }}</p>
          <app-button custom="white" type="link">
            <mat-icon svgIcon="arrow-up-right"></mat-icon>
          </app-button>
        </div>
      </div>
    </app-credit-card>
    <app-spacing type="l3-5"></app-spacing>
    <div class="flex flex_align-center flex_justify-between">
      <app-button
        custom="default-link"
        size="small"
        (click)="nextCard()"
        type="link"
      >
        <mat-icon class="stroke" svgIcon="chevron-left"></mat-icon>
        <span class="text text-14-20 text_medium">Previous</span>
      </app-button>
      <div class="flex flex_align-center gap-8">
        <span
          class="indicator"
          *ngFor="let indicator of visibleIndicators"
          [class.active]="indicator === currentIndicatorIndex"
        ></span>
      </div>
      <app-button
        custom="default-link"
        size="small"
        (click)="nextCard()"
        type="link"
      >
        <span class="text text-14-20 text_medium">Next</span>
        <mat-icon class="stroke" svgIcon="chevron-right"></mat-icon>
      </app-button>
    </div>
  </app-card-content>
</app-card>
