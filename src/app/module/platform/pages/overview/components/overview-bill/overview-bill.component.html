<div class="flex flex_align-center flex_justify-between">
  <p class="text text-22-32 text_regular t-gray-02">Upcoming Bill</p>
  <app-button routerLink="/platform/bills" size="normal" type="link">
    <span class="text text text-12-16 text_medium t-gray-02">View All</span>
    <mat-icon class="small stroke" svgIcon="chevron-right"></mat-icon>
  </app-button>
</div>
<app-spacing type="l1"></app-spacing>
<app-card [width]="'352'" [height]="'245'">
  <app-card-content card-content>
    <app-item padding="8px 0px 20px">
      <app-item-img item-img>
        <div class="flex flex_column flex_center">
          <p class="text text-12-16 text_medium t-gray-01">May</p>
          <p class="text text-22-32 text_extrabold t-black">15</p>
        </div>
      </app-item-img>
      <app-item-content item-content>
        <div class="flex flex_column">
          <p class="text text-14-20 text_semibold t-gray-01">Figma</p>
          <p class="text text-16-24 text_bold t-secondary">Figma - Monthly</p>
          <p class="text text text-12-16 text_regular t-gray-03">
            Last Charge - 14 May, 2022
          </p>
        </div>
      </app-item-content>
      <app-item-amount item-amount>
        <p class="text text-16-24 text_bold t-secondary">150$</p>
      </app-item-amount>
    </app-item>
    <app-item [border]="false" padding="20px 0px ">
      <app-item-img item-img>
        <div class="flex flex_column">
          <p class="text text-12-16 text_medium t-gray-01">May</p>
          <p class="text text-22-32 text_extrabold t-black">15</p>
        </div>
      </app-item-img>
      <app-item-content item-content>
        <div class="flex flex_column">
          <p class="text text-14-20 text_semibold t-gray-01">Figma</p>
          <p class="text text-16-24 text_bold t-secondary">Figma - Monthly</p>
          <p class="text text text-12-16 text_regular t-gray-03">
            Last Charge - 14 May, 2022
          </p>
        </div>
      </app-item-content>
      <app-item-amount item-amount>
        <p class="text text-16-24 text_bold t-secondary">150$</p>
      </app-item-amount>
    </app-item>
  </app-card-content>
</app-card>
