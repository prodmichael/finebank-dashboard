<app-header>
  <ng-container header-title>Hello Tanzir</ng-container>
</app-header>
<app-spacing type="l3"></app-spacing>
<div class="container">
  <p class="text text-22-32 text_regular t-gray-02">Balances</p>
  <app-spacing type="l3"></app-spacing>
  <div class="flex flex_justify-between flex_wrap flex_align-center">
    <app-credit-card
      *ngFor="let creditCard of creditCards"
      [creditCard]="creditCard"
    ></app-credit-card>
    <app-card [width]="'352'" [marginBottom]="'40'">
      <app-card-content card-content>
        <app-button size="custom-36" type="primary">
          <span class="text text-14-20 text_bold t-white">Add accounts</span>
        </app-button>
        <app-button size="normal">
          <span class="text text-16-24 text_regular t-primary"
            >Edit Accounts</span
          >
        </app-button>
      </app-card-content>
    </app-card>
  </div>
</div>
