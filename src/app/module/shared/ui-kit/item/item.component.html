<div
  class="item flex flex_align-center flex_justify-between"
  [class.item_border]="border"
  [style.padding]="padding"
>
  <div
    [class.item-display_none]="itemLeft.children.length < 1"
    class="flex flex_align-center gap-16"
    #itemLeft
  >
    <ng-content select="[item-img]"></ng-content>
    <ng-content select="[item-content]"></ng-content>
  </div>
  <ng-content></ng-content>
  <ng-content select="[item-amount]"></ng-content>
</div>
